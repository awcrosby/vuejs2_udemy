<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Section 2 - JS Templates</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>

    <div id="app">
      <button v-on:click="counter++">Increase</button>
      <button v-on:click="counter--">Decrease</button>
      <button v-on:click="counter2++">Increase Counter2</button>
      <p>Counter: {{ counter }}</p>
      <p>Counter2: {{ counter2 }}</p>
      <p>Result: {{ result() }} | {{ output }}</p>
    </div>



    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          counter: 0,
          counter2: 0
        },
        computed: {
          output: function() {
            //console.log('output was run')
            return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5'
          }
        },
        watch: {
          counter: function(value) {
            var vm = this;
            setTimeout(function() {
              vm.counter = 0;
            }, 2000)
          }
        },
        methods: {
          result: function() {
            //console.log('result() was run')
            return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5'
          }
        }
      })
    </script>

  </body>
</html>
